  
name: Lint code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
  
    - name: Setup Node 12
      uses: actions/setup-node@v2
      with:
        node-version: 12
        
    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint